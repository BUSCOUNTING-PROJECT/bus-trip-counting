<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Run Python Script</title>
</head>
<body>
    <h1>การนับเที่ยวการเดินรถ รถโดยสารประจำทาง หมวด 1</h1>
    <form action="/upload_file" method="post" enctype="multipart/form-data">
        <label for="file">Choose file to upload:</label>
        <input type="file" name="file" id="file" required><br><br>
        
        <label for="scriptOption">Choose Script:</label>
        <select name="scriptOption" id="scriptOption">
            <option value="1">Run Python Script 1</option>
            <option value="2">Run Python Script 2</option>
        </select><br><br>

        <button type="submit">Upload and Run</button>
    </form>
    
    <div id="result"></div>

    <script>
        // Optional: Use JavaScript to handle result display if necessary
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();  // Prevent default form submission

            const formData = new FormData(form);

            fetch('/upload_file', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = `Result: ${data.result}`;
            })
            .catch(error => {
                document.getElementById('result').textContent = `Error: ${error}`;
            });
        });
    </script>
</body>
</html>
